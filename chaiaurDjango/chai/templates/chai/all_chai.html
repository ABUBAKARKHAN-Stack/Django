{% extends 'layout.html' %}

{% block title %}
  Chai Page
{% endblock %}
{% block content %}

<div class="space-y-6">
  <h1 class="text-3xl font-semibold text-center text-amber-400">All Chai For You üçµ</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for chai in chais %}
      <div class="bg-neutral-900 border border-neutral-700 rounded-2xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col">
        <img 
          class="rounded-t-2xl w-full h-48 object-cover" 
          src="{{ chai.image.url }}" 
          alt="{{ chai.name }}" 
        />

        <div class="p-4 flex flex-col grow justify-between">
          <div>
            <h3 class="text-lg font-semibold text-white mb-1">{{ chai.name }}</h3>
            <p class="text-sm text-gray-400 mb-3">{{ chai.chai_type }}</p>
          </div>

          <div class="mt-auto space-y-2">
            <div class="text-amber-400 font-medium text-sm">Price: Rs{{ chai.price }}</div>
            <a href="{% url 'chai_detail' chai.id %}">
              <button
                class="w-full bg-amber-400 text-black font-semibold rounded-md py-2 hover:bg-amber-500 transition-colors duration-300"
              >
                View Details
              </button>
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
