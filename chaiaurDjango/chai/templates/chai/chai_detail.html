{% extends 'layout.html' %}

{% block title %}
  Chai | {{ chai.name }}
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto  border border-neutral-800 rounded-2xl shadow-md p-6 space-y-4 text-center">
  <h1 class="text-3xl font-semibold text-amber-400">{{ chai.name }}</h1>

    <img 
      src="{{ chai.image.url }}" 
      alt="{{ chai.name }}" 
      class="w-full h-64 object-cover rounded-lg shadow"
    />

  <p class="text-gray-300 leading-relaxed">{{ chai.description }}</p>

  <div class="text-lg text-amber-400 font-medium">
    Price: Rs{{ chai.price }}
  </div>

  <a href="{% url 'all_chai' %}">
    <button class="mt-4 px-6 py-2 bg-amber-400 text-black font-semibold rounded-md hover:bg-amber-500 transition-colors duration-300">
      ‚Üê Back to All Chai
    </button>
  </a>
</div>
{% endblock %}
